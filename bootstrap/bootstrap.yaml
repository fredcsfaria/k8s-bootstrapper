apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-tst
  namespace: argocd
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap
    repoURL: https://github.com/fredcsfaria/k8s-bootstrapper
    targetRevision: teste-nginx
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
