apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  destination:
    namespace: nginx-ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.7.1
    helm:
      ingress-nginx:
        controller:
          containerPort:
            http: 8088
            https: 8089
          hostPort:
            enabled: true
          kind: DaemonSet
          metrics:
            enabled: true
          publishService:
            enabled: false
          extraArgs:
             default-ssl-certificate: "nginx/default-ssl-certificate"
          service:
            enabled: false
          resources:
            limits:
              cpu: 100m
              memory: 90Mi
            requests:
              cpu: 100m
              memory: 90Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
 


 
