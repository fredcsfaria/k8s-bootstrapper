{{- if .Values.policies.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: policies
    server: https://kubernetes.default.svc
  project: default
  source:
    path: policies
    repoURL: https://github.com/fredcsfaria/k8s-bootstrapper.git
    targetRevision: main
    directory:
      recurse: true
   syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
        - Replace=true
  {{- end }}   
    
